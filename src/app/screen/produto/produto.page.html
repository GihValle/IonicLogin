<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="cabeca">
      <ion-back-button slot="start" text="Voltar" defaultHref="/home"></ion-back-button>
      <img src="../../../assets/icon/logo.png">
      <ion-icon slot="end" size="large" name="cart-outline" routerLink="./cart"></ion-icon>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <img src="https://g1a.com.br/fashion/{{img}}">

  <div class="produto">
    <h2>{{ nome }}</h2>

    <div class="preco">
      <span>R$</span>
      <ion-text slot="end">
        {{ valor }}
      </ion-text>
    </div>
  </div>

  <div class="categoria">
    <h5>{{ sub_categoria }}</h5>
    <h5>{{ categoria }}</h5>
  </div>

  <p>{{ desc_produto }}</p>

  <div class="cor">
    <h4>Cor</h4>
    <p>{{ cor }}</p>
  </div>

  <div class="tamanho">
    <h4>Tamanho</h4>
    <p>{{ tamanho }}</p>
  </div>

  <div class="marca">
    <h4>Marca</h4>
    <p>{{ marca }}</p>
  </div>

  <div class="quantidade">
    <h4>Quantidade</h4>
    <div class="counter-container">
      <button (click)="decrement()">-</button>
        <span>{{ count }}</span>
      <button (click)="increment()">+</button></div>
  </div>

  <div class="adicionar">
    <ion-button shape="round">Adicionar ao Carrinho</ion-button>
    <ion-icon name="heart-outline"></ion-icon>
  </div>

</ion-content>
