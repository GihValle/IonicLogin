<ion-content class="ion-padding">
  <h1>Create Account,</h1>
  <h3>Sign up to get started!</h3>
 
  <form>
    <app-input label="Full Name"></app-input>
    <app-input label="Email ID"></app-input>
    <app-input label="Password" type="password"></app-input>
    <a routerLink="/forgot" class="forgot-password-link">Forgot Password</a>
  
    <a routerLink="/login"> <app-button label="Login"></app-button></a>
    <app-icon-button icon="logo-google" label="Connect whit Google"></app-icon-button>

  </form>

 

  <p class="footer-text">I'm already a member,<a routerLink="/login"> Sign In</a></p>

</ion-content>
