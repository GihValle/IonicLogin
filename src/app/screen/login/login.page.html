      <div class="logo-login">
        <img src="assets/icon/Logo2.png" alt="">
        <h2>REALIZAR LOGIN</h2>
      </div>
    </div>

    <form [formGroup]="formulario" class="forms-login">
     <h3>Iniciar Sess√£o</h3>
      <input type="email" placeholder="E-mail" formControlName="email">
      <input type="password" placeholder="Senha" formControlName="password">
      <div class="check-container">
        <div class="checkbox-style">
          <input type="checkbox" name="" id="">
          <span>Lembre de mim</span>
        </div>
        <span class="style-recover" routerLink="/recover">Esqueci Minha Senha</span>
      </div>

      <button class="btn-login" (click)="onLogin()">Login</button>
      <div class="separator">
        <span>ou</span>
    </div>
    <div class="login-apps">
      <img src="../../../assets/icon/google-logo.png" alt="">
      <img src="../../../assets/icon/facebook-logo.png" alt="">
    </div>
    <div class="create-account">
      <p>Novo por aqui? <span routerLink="/register">Criar uma conta agora!</span></p>
    </div>
    </form>
  </div>

</ion-content>
