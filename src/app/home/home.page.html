<ion-header [translucent]="true">
  <ion-toolbar color="primary">

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>
      PÃ¡gina Inicial
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <swiper [slidesPerView]="1">
    <ng-template swiperSlide *ngFor="let banner of banners"><img [src]="banner.img"></ng-template>
  </swiper>

  <swiper [slidesPerView]="4">
    <ng-template swiperSlide *ngFor="let categoria of categorias">
      <ion-avatar>
        <img [src]="categoria.img">
      </ion-avatar>
      <ion-text>
        {{ categoria.categoria }}
      </ion-text>
    </ng-template>
  </swiper>

  <ion-grid>
    <ion-row>

      <ion-col size="6" *ngFor="let produto of produtos" (click)="getProduto(produto.pk_produto)">
        <ion-card>
          <img [alt]="produto.nome" src="https://ionicframework.com/docs/img/demos/card-media.png" />
          <ion-card-header>
            <ion-card-title>{{ produto.nome }}</ion-card-title>
            <ion-card-subtitle>{{ produto.categoria }}</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
