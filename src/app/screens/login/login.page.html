<ion-content class="ion-padding">
  <h1>Welcome,</h1>
  <h3>Sign in to continue!</h3>

  <form>
    <app-input label="Email ID">    </app-input>
    <app-input label="Password" type="password"> </app-input>
    <a routerLink="/recover-password" class="forgot-password-link" style="color: #0b57d0;">Forgot Password</a>

    <app-button label="Login" (click)="showRegister()"></app-button>
    <app-icon-button icon="logo-google" label="Connect With Google"></app-icon-button>
  </form>



  <p class="footer-text">I'm a new user,<a routerLink="/register"> Sign Up</a></p>

  </ion-content>
